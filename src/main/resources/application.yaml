spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_boot_security
    username: admin
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format-sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    default-property-inclusion: NON_NULL

  output:
    ansi:
      enabled: always

logging:
  level:
    root: INFO
    com:
      tuts: DEBUG
  file:
    name: error.log
  pattern:
    console: |
      %clr(%d{HH:mm:ss.SSS}){green} %clr([%level]){magenta} %c{1.} [%t] %m%n
    file: |
      %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){green} [%level] %c{1.} [%t] %m%n

